<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel = 'stylesheet' href="static/app.css">
    <title>Pet Adopotion List</title>
</head>
<body>
    <div class="container">
    <h1 class="display-1 text-center"> About {{pet.name}}</h1>
    <a href="/" class="btn btn-dark">Go Back</a>
    <table class="table pet_details_table">
        <thead class="table-dark">
            <th><a href="/{{pet.id}}/edit" class="btn btn-warning">Edit</a></th>
            <th>Information</th>
        </thead>
        <tbody>
            <tr>
                <td>Name</td>
                <td>{{pet.name}}</td>
            </tr>
            <tr>
                <td>Species</td>
                <td>{{pet.species}}</td>
            </tr>
            <tr>
                <td>Age</td>
                <td>{{pet.age}}</td>
            </tr>
            <tr>
                <td>Notes</td>
                <td>{{pet.notes}}</td>
            </tr>
        </tbody>
    </table>
    <img class="details_img" src="{{pet.photo_url}}" alt="">
    </div>
</body>
</html>
