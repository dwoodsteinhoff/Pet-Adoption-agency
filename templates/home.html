<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel = 'stylesheet' href="static/app.css">
    <title>Pet Adopotion List</title>
</head>
<body>
    <h1 class="display-1 text-center">Available Pets</h1>

        <div class="pet_bttn_container">
            <a class="btn btn-success add_pet_bttn " href="/add">Add a Pet</a>
        </div>

    <div class="container pet_list">
    <ul>
        <div class="row justify-content-center">
        <div class="col-md-8">
            {% for pet in pets %}
                <li>{{pet.name}} - 
                    {% if pet.available == True %}
                        <b class="text-success">Available</b>
                    {% else %}
                        <b class="text-danger"> Not Available</b>
                    {% endif %}
                    <br>
                    <img class="figure-img img-fluid img_padding" src="{{pet.photo_url}}" alt="">
                    <a href="/{{pet.id}}" class="btn btn-info about_bttn">About</a>
                </li>
            {% endfor %}
        </div>
        </div>
    </ul>
    </div>
</body>
</html>
